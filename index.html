<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Login Form using Html & CSS Only</title>
  <link rel="stylesheet" href="./log.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <section>
    <div class="signin">
      <div class="content">
        <h2>Sign In</h2>
        <div class="form">
          <div class="inputBox">
            <input type="text" id="username" required> <i>Username</i>
          </div>
          <div class="inputBox">
            <input type="password" id="password" required> <i>Password</i>
          </div>
          <div class="links"> <a href="./resetpass.html">Forgot Password</a> <a href="./signup.html">Signup</a>
          </div>
          <div class="inputBox">
            <input type="submit" value="Login" onclick="validateLogin()">
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
