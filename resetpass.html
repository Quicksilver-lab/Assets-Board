<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .container {
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #0f0;
            border-radius: 10px;
            max-width: 500px;
        }

        h1 {
            color: #0f0;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 20px;
        }

        a {
            color: #0f0;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .funny-message {
            font-size: 24px;
            margin: 20px 0;
            color: #0f0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Your Password?</h1>
        <p>Oops! Looks like you need to reset your password.</p>
        <div class="funny-message">
            <p>Our password reset feature is currently taking a nap!</p>
            <p>But don’t worry, you can contact us for help. We’ll wake it up!</p>
        </div>
        <p>To recover your password, please contact us on WhatsApp:</p>
        <div class="contact-info">
            <a href="https://wa.me/923261006241" target="_blank">WhatsApp</a>
        </div>
    </div>
</body>
</html>
